    <style>
        
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 2;
            width: 500px;
            height: 300px;
            max-width: 90%;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        .modal-content {
            margin-bottom: 20px;
            color: #333;
        }

        .modal button {
            background-color: rgb(15, 165, 230);
            margin: 40px 25px;
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .modal button:hover {
            background-color: #0563af;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
